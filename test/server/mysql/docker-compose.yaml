version: '3'

services:
  mysql-8.0:
    image: mysql:8.0.18
    container_name: mysql8
    restart: always
    command:
      - "--default-authentication-plugin=mysql_native_password"
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - $PWD/mysql-data:/var/lib/mysql
      - /etc/localtime:/etc/localtime
